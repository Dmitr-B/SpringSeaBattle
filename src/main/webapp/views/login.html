<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <form class="form-signing" method="post">
        <h2 class="form-signing-heading">Login</h2>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>
        <button class="btn bth-lg btn-primary btn-block" type="button" onclick="onLogin()">Sign in</button>
    </form>
</div>
<script>
    function onLogin() {
        let name = document.querySelector("#username").value;
        let pass = document.querySelector('#password').value;
        let xhr = new XMLHttpRequest();
        let url = '/auth/login';
        let user = {
            userName: name.toString(),
            password: pass.toString()
        }

        let data = JSON.stringify(user);
        xhr.open('POST', url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        //xhr.setRequestHeader("Authorization", sessionStorage.getItem("token"));


        //alert("json " + data);
        xhr.send(data);


        xhr.onreadystatechange = function () {
                 if (xhr.readyState === XMLHttpRequest.DONE) {
                     const respText = xhr.responseText;
                     let jData = JSON.parse(respText);
                     let token = jData["token"];
                     let id = jData["id"];
                     sessionStorage.setItem("token", token);
                     sessionStorage.setItem("id", id);

                     alert("tokenInSession " + sessionStorage.getItem("token"));
                     alert("idInSession " + sessionStorage.getItem("id"));
                     window.location.replace("/game");
                 }
             }
    }
</script>
</body>
</html>
